<script>
	
	var logMessages = [];
	
  function cleanText(str) {
	if(str) {
		//str = str.replace(/[^a-zA-Z0-9]/g, '');
		str = str.replace(/[`~!@#$%^&*()_|+\-=÷¿?;:'",\n.<>\{\}\[\]\\\/]/gi, '');
	}
  	return str;
  }
  
  function isNotEmpty(str) {
  	return str && str.trim() != '';
  }
  
  function convert(str) {
	str = str.trim();
	if(str.length == 1) {
		str = "0" + str;
	}
  	return str
  }
  
  function logMsg(msg) {
	logMessages.push(msg);
	document.getElementById("log").value = logMessages.join("\n");
  }
  
  function getDataFromTable(table, colHeaderInex, colIndex) {
	var result = '';
	var personName = cleanText(table.rows[0].cells[0 + colHeaderInex].getElementsByTagName('span')[0].innerText);
	
	var spans = table.rows[1].cells[0 + colIndex].getElementsByTagName('span');
	var bs = table.rows[1].cells[0 + colIndex].getElementsByTagName('b');
	
	logMsg("spans.length:" + spans.length);
	logMsg("bs.length:" + bs.length);
	
	if(spans && spans.length > 0) {
		var day = table.rows[1].cells[0 + colIndex].getElementsByTagName('span')[0].innerText;
		var month = table.rows[1].cells[1 + colIndex].getElementsByTagName('span')[0].innerText;
		var year = table.rows[1].cells[2 + colIndex].getElementsByTagName('span')[0].innerText;
		
		if(isNotEmpty(personName) && isNotEmpty(day) && isNotEmpty(month) && isNotEmpty(year)) {
			var item = convert(day) + "." + convert(month) + "." + year + ";" + personName;
			logMsg(item);
			result = item + "\n";
		}
	} else if(bs && bs.length > 0) {
		var day = table.rows[1].cells[0 + colIndex].getElementsByTagName('b')[0].innerText;
		var month = table.rows[1].cells[1 + colIndex].getElementsByTagName('b')[0].innerText;
		var year = table.rows[1].cells[2 + colIndex].getElementsByTagName('b')[0].innerText;
		
		if(isNotEmpty(personName) && isNotEmpty(day) && isNotEmpty(month) && isNotEmpty(year)) {
			var item = convert(day) + "." + convert(month) + "." + year + ";" + personName;
			logMsg(item);
			result = item + "\n";
		}
	}
	
	return result;
  }
