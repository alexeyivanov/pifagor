<style>
.button {
  position: relative;
  background-color: #f79646;
  border: none;
  font-size: 15px;
  color: #FFFFFF;
  padding: 5px;
  text-align: center;
  -webkit-transition-duration: 0.4s; /* Safari */
  transition-duration: 0.4s;
  text-decoration: none;
  overflow: hidden;
  cursor: pointer;
}

.button:after {
  content: "";
  background: #f1f1f1;
  display: block;
  position: absolute;
  padding-top: 300%;
  padding-left: 350%;
  margin-left: -20px !important;
  margin-top: -120%;
  opacity: 0;
  transition: all 0.8s
}

.button:active:after {
  padding: 0;
  margin: 0;
  opacity: 1;
  transition: 0s
}
</style>
<style>
/* The container */
.container {
  display: block;
  position: relative;
  padding-left: 35px;
  margin-bottom: 12px;
  cursor: pointer;
  font-size: 22px;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

/* Hide the browser's default checkbox */
.container input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
  height: 0;
  width: 0;
}

/* Create a custom checkbox */
.checkmark {
  position: absolute;
  top: 0;
  left: 0;
  height: 25px;
  width: 25px;
  background-color: #eee;
}

/* On mouse-over, add a grey background color */
.container:hover input ~ .checkmark {
  background-color: #ccc;
}

/* When the checkbox is checked, add a blue background */
.container input:checked ~ .checkmark {
  background-color: #2196F3;
}

/* Create the checkmark/indicator (hidden when not checked) */
.checkmark:after {
  content: "";
  position: absolute;
  display: none;
}

/* Show the checkmark when checked */
.container input:checked ~ .checkmark:after {
  display: block;
}

/* Style the checkmark/indicator */
.container .checkmark:after {
  left: 9px;
  top: 5px;
  width: 5px;
  height: 10px;
  border: solid white;
  border-width: 0 3px 3px 0;
  -webkit-transform: rotate(45deg);
  -ms-transform: rotate(45deg);
  transform: rotate(45deg);
}
</style>

<script type="text/javascript">

var pifagorTablePrefix = 'pifagorTable_';

var editMode = 0; //0 - single, 1 - multiple
var hadMode = 0; //0 - show, 1 - hide
var hideNamesMode = 0; //0 - show, 1 - hide
showHideInputs();

function switchInputMode() {
	editMode = editMode == 0 ? 1 : 0;
	showHideInputs();
	calcPifagors();
}

function showHideAdditionalDigits() {
	hadMode = hadMode == 0 ? 1 : 0;
	calcPifagors();
}

function showHideNames() {
	hideNamesMode = hideNamesMode == 0 ? 1 : 0;
	calcPifagors();
}

function showHideInputs() {
	var myText = document.getElementById("myText");
	var multipleInput = document.getElementById("multipleInput");
	if(editMode == 0) {
		myText.style.display = "block";
		multipleInput.style.display = "none";
	} else {
		myText.style.display = "none";
		multipleInput.style.display = "block";
	}
}

function enterPressed(e) {
    //See notes about 'which' and 'key'
    if (e.keyCode == 13) {
        calcPifagors();
        return false;
    }
}

function parseDate(str) {
    var dateParts = str.split(".");
    if (dateParts.length != 3)
        return null;
    var year = dateParts[2];
    var month = dateParts[1];
    var day = dateParts[0];

    if (isNaN(day) || isNaN(month) || isNaN(year))
        return null;

    var result = new Date(year, (month - 1), day);
    if (result == null)
        return null;
    if (result.getDate() != day)
        return null;
    if (result.getMonth() != (month - 1))
        return null;
    if (result.getFullYear() != year)
        return null;

    return result;
}

function repeats(str, count) {
	return Array(count+1).join(str);
}

function calcPifagor(dataBirthday, personName) {
    
  	var result = {
		personName: '',
		day: '',
        month: '',
        year: '',
        A: '',
        B: '',
        V: '',
        G: '',
        D: '',
        E: '',
      	count1: 0,
        count2: 0,
        count3: 0,
        count4: 0,
        count5: 0,
        count6: 0,
        count7: 0,
        count8: 0,
        count9: 0,
        stolb1: 0,
        stolb2: 0,
        errors: []
        };
    
    result.id = uuidv4();
    result.personName = personName;
    
    var errMsg = dataBirthday + " не корректная дата рождения (Пример 26.05.1799;Пушкин)";
    
    if (parseDate(dataBirthday) == null) {
      result.errors.push(errMsg);
      return result;
    }
    
    var dataBirthdaySplited = dataBirthday.split(".");
    
    if(dataBirthdaySplited.length != 3) {
    	result.errors.push(errMsg);
        return result;
    }
    
    var day = dataBirthdaySplited[0];
    if(day.length != 2) {
    	result.errors.push(errMsg);
        return result;
    }
    
    var dayInt = parseInt(day);
    var day1 = parseInt(day.charAt(0));
    var day2 = parseInt(day.charAt(1));
    
    var month = dataBirthdaySplited[1];
    if(month.length != 2) {
    	result.errors.push(errMsg);
        return result;
    }
    var monthInt = parseInt(month);
    var month1 = parseInt(month.charAt(0));
    var month2 = parseInt(month.charAt(1));
    
    var year = dataBirthdaySplited[2];
    if(year.length != 4) {
    	result.errors.push(errMsg);
        return result;
    }
    var yearInt = parseInt(year);
    var year1 = parseInt(year.charAt(0));
    var year2 = parseInt(year.charAt(1));
    var year3 = parseInt(year.charAt(2));
    var year4 = parseInt(year.charAt(3));
    
    var A = dayInt + monthInt + year1 + year2 + year3 + year4;
    if(A > 59) {
    	var AStr = A.toString();
        var A1 = parseInt(AStr.charAt(0));
    	var A2 = parseInt(AStr.charAt(1));
        A = A1 + A2;
    }
    
    var B = day1 + day2 + month1 + month2 + year1 + year2 + year3 + year4;
    
    var V = B;
    if(B > 9) {
    	var BStr = B.toString();
        var B1 = parseInt(BStr.charAt(0));
    	var B2 = parseInt(BStr.charAt(1));
        V = B1 + B2;
    }
    
    var G;
    if(yearInt >= 1900 && yearInt < 2000) {
    	G = -2;
    } else if(yearInt >= 2000) {
    	G = +19;
    } else if(yearInt >= 1700 && yearInt < 1900) {
    	G = +29;
    } else {
    	result.errors.push("Данный год не расчитать. Доступный год с 1700 и позже");
		return result;
    }
    
    var D = B + G;
    
    var E = D;
    if(E > 9) {
    	var DStr = D.toString();
        var D1 = parseInt(DStr.charAt(0));
    	var D2 = parseInt(DStr.charAt(1));
        E = D1 + D2;
    }
    
    var commonStr = day + month + year + B + V + G + D + E;
    
    var count1 = (commonStr.match(/1/g) || []).length;
    var count2 = (commonStr.match(/2/g) || []).length;
    var count3 = (commonStr.match(/3/g) || []).length;
    var count4 = (commonStr.match(/4/g) || []).length;
    var count5 = (commonStr.match(/5/g) || []).length;
    var count6 = (commonStr.match(/6/g) || []).length;
    var count7 = (commonStr.match(/7/g) || []).length;
    var count8 = (commonStr.match(/8/g) || []).length;
    var count9 = (commonStr.match(/9/g) || []).length;
    
    var stolb1 = count1 * 1 + count2 * 2 + count3 * 3;
    var stolb2 = count4 * 4 + count5 * 5 + count6 * 6;
    
    result.day = day;
    result.month = month;
    result.year = year;
    result.A = A; //'А=' + A;
    result.B = B; //'Б=' + B;
    result.V = V; //'В=' + V;
    result.G = G; //'Г=' + G;
    result.D = D; //'Д=' + D;
    result.E = E; //'Е=' + E;
    result.count1 = count1;
    result.count2 = count2;
    result.count3 = count3;
    result.count4 = count4;
    result.count5 = count5;
    result.count6 = count6;
    result.count7 = count7;
    result.count8 = count8;
    result.count9 = count9;
    result.stolb1 = stolb1;
    result.stolb2 = stolb2;
    
    return result;
}

function showAD(result) {
	return hadMode == 0 ? result : '';
}

function showName(result) {
	return hideNamesMode == 0 ? result : '';
}

function setData(table, rowIndex, cellIndex, val) {
	table.rows[rowIndex].cells[cellIndex].getElementsByTagName('o:p')[0].innerHTML = val;
}

function fillData(result, colInx1, colIndx2) {

	var pifagorTableId = result.id;
    
    var rowIndex = 1;
    var pifagorTableId = pifagorTablePrefix + pifagorTableId; 
    //console.log(document.getElementById(pifagorTableId));
    var table = document.getElementById(pifagorTableId).getElementsByClassName("MsoTableGrid")[0];
    //console.log(table.rows[rowIndex].cells[0].getElementsByTagName('o:p')[0])
    
    setData(table, 0, 0 + colInx1, showName(result.personName));
    
    // 1 row
    //table.rows[rowIndex].cells[0].innerHTML = result.day;
    setData(table, rowIndex, 0 + colIndx2, result.day);
    setData(table, rowIndex, 1 + colIndx2, result.month);
    setData(table, rowIndex, 2 + colIndx2, result.year);
    setData(table, rowIndex, 3 + colIndx2, result.A); //'А=' + A;

	// 2 row
    rowIndex++;
    setData(table, rowIndex, 3 + colIndx2, showAD(result.B)); //'Б=' + B;
    setData(table, rowIndex, 4 + colIndx2, showAD(result.V)); //'В=' + V;
    
    // 3 row
    rowIndex++;
    setData(table, rowIndex, 0 + colIndx2, repeats("1",result.count1));
    setData(table, rowIndex, 1 + colIndx2, repeats("4",result.count4));
    setData(table, rowIndex, 2 + colIndx2, repeats("7",result.count7));
    setData(table, rowIndex, 3 + colIndx2, showAD(result.G > 0 ? "+" + result.G : result.G));//'Г=' + G;
    setData(table, rowIndex, 4 + colIndx2, showAD(result.D)); //'Д=' + D;
    setData(table, rowIndex, 5 + colIndx2, showAD(result.E)); //'Е=' + E;
    
    // 4 row
    rowIndex++;
    setData(table, rowIndex, 0 + colIndx2, repeats("2",result.count2));
    setData(table, rowIndex, 1 + colIndx2, repeats("5",result.count5));
    setData(table, rowIndex, 2 + colIndx2, repeats("8",result.count8));
    
    // 5 row
    rowIndex++;
    setData(table, rowIndex, 0 + colIndx2, repeats("3",result.count3));
    setData(table, rowIndex, 1 + colIndx2, repeats("6",result.count6));
    setData(table, rowIndex, 2 + colIndx2, repeats("9",result.count9));
    setData(table, rowIndex, 4 + colIndx2, result.stolb1);
    setData(table, rowIndex, 5 + colIndx2, result.stolb2);
}

function uuidv4() {
  return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
    var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
    return v.toString(16);
  });
}

function isApplicableForFilter(filter, pifagorResult) {
	
	var result = true;
	
	if(filter.digits && filter.digits.length > 0) {
	
		var filterOriginal = document.getElementById("filter").value;
	
        if(
          (filterOriginal.indexOf("1")<0 || filter.digits.indexOf(repeats("1",pifagorResult.count1))>=0) &&
          (filterOriginal.indexOf("2")<0 || filter.digits.indexOf(repeats("2",pifagorResult.count2))>=0) &&
          (filterOriginal.indexOf("3")<0 || filter.digits.indexOf(repeats("3",pifagorResult.count3))>=0) &&
          (filterOriginal.indexOf("4")<0 || filter.digits.indexOf(repeats("4",pifagorResult.count4))>=0) &&
          (filterOriginal.indexOf("5")<0 || filter.digits.indexOf(repeats("5",pifagorResult.count5))>=0) &&
          (filterOriginal.indexOf("6")<0 || filter.digits.indexOf(repeats("6",pifagorResult.count6))>=0) &&
          (filterOriginal.indexOf("7")<0 || filter.digits.indexOf(repeats("7",pifagorResult.count7))>=0) &&
          (filterOriginal.indexOf("8")<0 || filter.digits.indexOf(repeats("8",pifagorResult.count8))>=0) &&
          (filterOriginal.indexOf("9")<0 || filter.digits.indexOf(repeats("9",pifagorResult.count9))>=0)
        ) {
			result = true;       		
        } else {
			//result = false;
			return false;
		}
    }
	
	if(filter.names && filter.names.length > 0) {
	
		var filterName = document.getElementById("filterName").value;
		var searchResultForName = false;
		for(var i = 0; i < filter.names.length; i++) {
			if(pifagorResult.personName.indexOf(filter.names[i]) > -1) {
				searchResultForName = true;  
				break;
			}
		}
		
		if(searchResultForName == false) {
			return false;
		}
    }
	
	if(filter.days && filter.days.length > 0) {
		var filterDay = document.getElementById("filterDay").value;
		if(filter.days.indexOf(pifagorResult.day) < 0) {
			return false;
		}
    }
	
	if(filter.months && filter.months.length > 0) {
		var filterMonth = document.getElementById("filterMonth").value;
		if(filter.months.indexOf(pifagorResult.month) < 0) {
			return false;
		}
    }
	
	if(filter.years && filter.years.length > 0) {
		var filterYear = document.getElementById("filterYear").value;
		if(filter.years.indexOf(pifagorResult.year) < 0) {
			return false;
		}
    }
    
    return result;
    
}

function calcPifagors() {
	var divTalbes = document.getElementById('tables');
    //alert(divTalbes);
    while (divTalbes.firstChild) {
      divTalbes.removeChild(divTalbes.firstChild);
  	}
    
    var errors = [];
    if(editMode == 0) {
		var dataBirthday = document.getElementById("myText").value;
		if(dataBirthday && dataBirthday.trim()) {
			dataBirthday = dataBirthday.trim();
			dataBirthdayArray = dataBirthday.split(";");
			var result = calcPifagor(dataBirthdayArray[0], dataBirthdayArray[1]);
            if(result.errors.length > 0) {
            	errors.push(result.errors);
            } else {
	            generatePifagorTable(result.id);
            	fillData(result, 0, 0);
            }
		}
	} else {
		var dataBirthdays = document.getElementById("myTextarea").value.split('\n');
        var filter = getFilterData();
        var currentTableId = undefined;
        for(var i = 0 ; i < dataBirthdays.length;i++){
			if(dataBirthdays[i] && dataBirthdays[i].trim()) {
				dataBirthday = dataBirthdays[i].trim();
				dataBirthdayArray = dataBirthday.split(";");
				var result = calcPifagor(dataBirthdayArray[0], dataBirthdayArray[1]);
              	if(result.errors.length > 0) {
                	errors.push(result.errors);
                } else if(isApplicableForFilter(filter, result)) {
                	if(currentTableId == undefined) {
                    	currentTableId = result.id;
                    	generatePifagorTable(result.id);
                        fillData(result, 0, 0);
                    } else {
                    	result.id = currentTableId;
                        currentTableId = undefined;
                        fillData(result, 1, 6);
                    }
                }
			}
		}
	}
    
    if(errors.length > 0) {
    	alert(errors);
    }
}
